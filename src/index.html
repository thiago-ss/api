<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <main class="container">
      <section class="form__container">
        <h1 class="form__title">Cadastro de Usuario</h1>
        <form>
          <fieldset>
            <legend>Informações Pessoais</legend>
            <div class="form-row">
              <div class="form-control">
                <label for="Nome">Nome * </label>
                <input
                  type="text"
                  id="Nome"
                  placeholder="João Silva"
                  required
                  minlength="3"
                />
              </div>
              <div class="form-control">
                <label for="Cpf">CPF * </label>
                <input
                  type="number"
                  id="Cpf"
                  placeholder="908.415.400-20"
                  required
                />
              </div>
              <div class="form-control">
                <label for="dtNasc">Data Nasc * </label>
                <input
                  class="dtNasc"
                  type="date"
                  id="dtNasc"
                  placeholder="01/01/2000"
                  required
                />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="form-row">
              <div class="form-control">
                <label for="email">E-mail * </label>
                <input
                  type="email"
                  id="email"
                  placeholder="joao.silva@compasso.com"
                  required
                />
              </div>
              <div class="form-control">
                <label for="Senha">Senha * </label>
                <input
                  type="password"
                  id="Senha"
                  placeholder="******"
                  required
                />
              </div>
              <div class="form-control">
                <label for="Endereco">Endereço * </label>
                <input
                  type="text"
                  id="Endereco"
                  placeholder="Rua America"
                  required
                />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="form-row">
              <div class="form-control">
                <label for="Numero">Número ° </label>
                <input
                  type="number"
                  id="Numero"
                  placeholder="1115"
                  required
                />
              </div>
              <div class="form-control">
                <label for="Complemento">Complemento </label
                ><input type="text" id="Complemento" placeholder="Casa B" />
              </div>
              <div class="form-control">
                <label for="Cidade">Cidade * </label>
                <input
                  type="text"
                  id="Cidade"
                  placeholder="São Paulo"
                  required
                />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="form-row">
              <div class="form-control">
                <label for="Estado">Estado * </label
                ><input
                  type="text"
                  id="Estado"
                  placeholder="São Paulo"
                  required
                />
              </div>
              <div class="form-control">
                <label for="Pais">País * </label>
                <input type="text" id="Pais" placeholder="Brasil" required />
              </div>
              <div class="form-control">
                <label for="codPostal">Código Postal * </label>
                <input
                  type="number"
                  id="codPostal"
                  placeholder="93950-000"
                  required
                />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Tarefa</legend>
            <div>
              <label for="Data">Data * <input type="date" /></label>
            </div>
            <div>
              <label for="Descricao">Descrição * </label>
              <input
                type="text"
                id="Descricao"
                placeholder="Texto"
                required
              />
            </div>
          </fieldset>
          <div class="form__buttons">
            <button type="submit">Cadastrar</button>
          </div>
        </form>
      </section>
    </main>

    <script src="./routes/typescript/valida-idade.js"></script>
  </body>
</html>
