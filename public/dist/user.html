<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>User</title>
</head>

<body>
  <a href="task.html">Task</a>
  <br />
  <center>
    <h1>Cadastrar, atualizar ou deletar User</h1>
  </center>
  <form id="form">
    <div class="inputs">
      <div class="input">
        <label for="name">Nome *</label>
        <input type="text" id="name" required minlength="3" placeholder="João Silva" />
      </div>
      <div class="input">
        <label for="cpf">CPF *</label>
        <input type="text" id="cpf" required maxlength="11" placeholder="908.415.400-20" />
      </div>
      <div class="input">
        <label for="birthDate">Data de Nascimento *</label>
        <input type="date" id="birthDate" required />
      </div>
      <div class="input">
        <label for="email">Email *</label>
        <input type="text" id="email" required placeholder="joao.silva@compasso.com" />
      </div>
      <div class="input">
        <label for="password">Senha *</label>
        <input type="password" id="password" required minlength="6" placeholder="1Ab@h3" />
      </div>
      <div class="input">
        <label for="address">Endereço *</label>
        <input type="text" id="address" required placeholder="Rua A" />
      </div>
      <div class="input">
        <label for="number">Numero *</label>
        <input type="text" id="number" required placeholder="1125" />
      </div>
      <div class="input">
        <label for="complement">Complemento *</label>
        <input type="text" id="complement" required placeholder="Casa" />
      </div>
      <div class="input">
        <label for="city">Cidade *</label>
        <input type="text" id="city" required placeholder="São Paulo" />
      </div>
      <div class="input">
        <label for="state">Estado *</label>
        <input type="text" id="state" required placeholder="SP" />
      </div>
      <div class="input">
        <label for="country">País *</label>
        <input type="text" id="country" required placeholder="Brasil" />
      </div>
      <div class="input">
        <label for="zipCode">Código postal *</label>
        <input type="text" id="zipCode" required maxlength="8" placeholder="83322-240" />
      </div>
      <div class="input">
        <label for="idSearch">ID do usuário</label>
        <input type="text" id="idSearch" />
      </div>
    </div>
    <div class="buttons">
      <div class="button">
        <button id="register-button" type="submit">Cadastrar</button>
      </div>
      <div class="button">
        <button id="update-button" type="submit">Atualizar</button>
      </div>

    </div>
    <center>
      <h1>Visualizar User</h1>
    </center>
    <form id="form-2">
      <div class="inputs">
        <div class="input">
          <label for="idSearch-2">ID do usuário</label>
          <input type="text" id="idSearch-2" />
        </div>
        <div class="input">
          <label for="pageSearch">Página</label>
          <input type="text" id="pageSearch" />
        </div>
      </div>
      <div class="buttons">
        <div class="button">
          <button id="get-button">Visualizar JSON (console)</button>
        </div>
        <div class="button">
          <button id="delete-button" type="submit">Deletar</button>
        </div>
      </div>
    </form>

  </form>
  <script type="module" src="js/user/createUser.js"></script>
  <script type="module" src="js/user/getUser.js"></script>
  <script type="module" src="js/user/updateUser.js"></script>
  <script type="module" src="js/user/deleteUser.js"></script>
  <script>
    const form = document.getElementById('form')

    form.addEventListener('submit', (event) => {
      event.preventDefault()
    });

    const form2 = document.getElementById('form-2')
    
    form.addEventListener('submit', (e) => {
      e.preventDefault()
    });

  </script>
</body>

</html>
